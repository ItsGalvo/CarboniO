{% extends "shared/pages/base_centrocoleta.html" %}

{% block subtitulo %} perfil centro de coleta {% endblock %}

{% block conteudo %}

<body class="loginbody">
        <div class="container flex-fill d-flex flex-column justify-content-center">
                <div class="d-flex flex-column text-center align-items-center">
                    <div class=" mt-3 mb-3">
                        <h3>Adicionar Créditos</h3>
                    </div>
                    
                        <form action="/post_cadastrar_creditos" class="col-6 mb-3 p-3 rounded-3  bg-light" method="post">
                            <div class="form mb-3">
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome Completo">
                            </div>
                            <div class="form mb-3">
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="CPF">
                            </div>
                            <div class="form mb-3 ">
                                <input type="text" class="form-control" id="creditos" name="creditos" placeholder="Qtd. Créditos">
                            </div>
                            <a href="" class=" mt-3">
                                <button type="button" class="btn btn-success w-75">Adicionar</button>
                            </a>
                        </form>
                </div>
            </div>
    </div>
</body>

{% endblock %}
