{% extends "shared/pages/base.html" %}

{% block subtitulo %}Perfil do Usuário{% endblock %}

{% block conteudo %}

<link rel="stylesheet" href="/static/css/estilos.css">

<body>
    <div class="container mt-5 flex-fill d-flex flex-column justify-content-center">
        <div class="container d-flex justify-content-center mb-4 rounded-4 profile_header">
            <div class="col-4 col-lg-2 text-center mb-3 mt-3">
                <img src="/static/img/foto.svg" alt="foto" class="w-50">
            </div>
            <div class="col-8 col-lg-10 text-white mb-3 mt-3">
                <h5>Nome do usuário</h5>
                <p>email</p>
                <a href="editarperfil" class="text-white">Editar perfil ></a>
            </div>
        </div>
        <div class="row text-center justify-content-center">
            <div class="col-10 col-md col-sm-5 bg-white bg-opacity-75 rounded-4 ms-3 me-3">
                <div class=" mt-3 mb-3">
                    <a href="cuponsusuario" class="text-decoration-none text-dark">
                        <img src="/static/img/cupom.svg" alt="Meus cupons" class="w-50">
                        <h4>Meus cupons</h4>
                    </a>
                </div>
            </div>
            <div class="col-10 col-md col-sm-5 bg-white bg-opacity-75 rounded-4 ms-3 me-3 mt-3 mt-sm-0">

                    <a href="estatisticas" class="text-decoration-none text-dark">
                        <img src="/static/img/estatisticas.svg" alt="Estatísticas" class="w-50">
                        <h4>Estatísticas</h4>
                    </a>
                </div>
            </div>
            <div class="col-10 col-md col-sm-5 bg-white bg-opacity-75 rounded-4 ms-3 me-3 mt-3 mt-sm-3 mt-md-0">
                <div class="mt-3 mb-3">
                    <a href="mensagens" class="text-decoration-none text-dark">
                        <img src="/static/img/mensagens.svg" alt="Mensagens" class="w-50">
                        <h4>Mensagens</h4>
                    </a>
                </div>
            </div>
            <div class="col-10 col-md col-sm-5 bg-white bg-opacity-75 rounded-4 ms-3 me-3 mt-3 mt-sm-3 mt-md-0 mb-4 mb-sm-0">
                <div class="mt-3 mb-3">
                    <a href="reembolsos" class="text-decoration-none text-dark">
                        <img src="/static/img/reembolso.svg" alt="Reembolso" class="w-50">
                        <h4>Reembolso</h4>

            </div>
