<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Base para telas de login</title>
</head>

<body class="criarcontaempresabody">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container ">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-sm-12 col-md-4 col-lg-3 justify-content-center">
                    <img src="static/img/carbonio branco.png" alt="" class="w-100">
                </div>
                <div class="col-sm-12 col-md-4 col-lg-3 text-center bg-light rounded-3">
                    <div class=" mt-3">
                        <h3>Crie sua conta</h3>
                    </div>
                    
                        <p>Precisaremos de mais alguns dados para contato:</p>
                    
                        <form action="" class="col-12 mb-3">
                            <div class="form mb-3">
                                <input type="telephone" class="form-control" id="nome" placeholder="Telefone">
                            </div>
                            <div class="form mb-3">
                                <input type="email" class="form-control" id="email" placeholder="CEP">
                            </div>
                            <a href="/loginempresa3" class=" mt-3">
                                <button type="button" class="btn btn-success w-75">Continuar</button>
                            </a>
                        </form>
                </div>
            </div>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-sm-12 col-md-8 col-lg-6 text-white text-center">
                    <p>Somos um programa de pontos. Isso significa que você pode economizar reciclando através dos
                    nossos
                    centros de coleta verificados. Seus pontos valem descontos, produtos e muito mais.</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
