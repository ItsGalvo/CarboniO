<body class="loginbody">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container ">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-10 col-sm-10 col-md-6 col-lg-4 justify-content-center">
                    <img src="static/img/carbonio branco.png" alt="" class="w-100">
                </div>
                <div class="col-10 col-sm-10 col-md-6 col-lg-4 text-center bg-light rounded-3">
                    <div class="d-flex  align-items-center mt-3 mb-3">
                        <a href="/login" class="text-decoration-none">

                        </a>
                        <h3>Login de usu√°rio</h3>
                    </div>
                    
                        <form action="/post_entrar_consumidor" class="col-12 mb-3 text-center" method="post">

                                <input type="text" class="form-control" id="email" placeholder="email" name="email" required autofocus>
                            </div>
                            <div class="form mb-3 mx-auto w-75">
                                <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha" required>

                </div>
            </div>
        </div>
    </div>
