<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/static/lib/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Base para telas de login</title>
</head>

<body class="loginbody">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="row d-flex align-items-center justify-content-center">
                <div class="col-10 col-sm-10 col-md-6 col-lg-4 justify-content-center">
                    <img src="static/img/carbonio branco.png" alt="" class="w-100">
                </div>
                <div class="col-10 col-sm-10 col-md-6 col-lg-4 text-center bg-light rounded-3">
                    <div class="mt-3">
                        <h3>Crie sua conta</h3>
                    </div>
                    
                    <p>Vamos come√ßar a criar sua conta, preencha os dados abaixo:</p>
                    
                    <form action="/post_cadastrar" class=" col-12 mb-3 text-center" method="post">
                        <div class="form-group mb-3 mx-auto" style="width: 75%;">
                            <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome">
                        </div>
                        <div class="form-group mb-3 mx-auto" style="width: 75%;">
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                        </div>
                        <div class="form mb-3 mx-auto w-75">
                            <input type="telephone" class="form-control" id="telefone" placeholder="Telefone" name="telefone">
                        </div>
                        <div class="form mb-3 mx-auto w-75">
                            <input type="password" class="form-control" id="senha" placeholder="Senha" name="senha">
                        </div>
                        <div class="form mb-3 mx-auto w-75">
                            <input type="password" class="form-control" id="confsenha" placeholder="Confirmar senha" name="confsenha">
                        </div>
                        <a href="/perfil" class="mt-3 w-75">
                            <button type="submit" class="btn btn-success w-75">Finalizar</button>
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
